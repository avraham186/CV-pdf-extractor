<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="file" class="inp-file">
    <button type="button" class="btn-upload">upload</button>
    <br>
    <br>
    <textarea class="result-text" style="width:300px; height: 150px;"
        placeholder="youre pdf will appear here"></textarea>

    <script>
        const inpFile = document.querySelector(".inp-file")
        const btnUpload = document.querySelector(".btn-upload")
        const resultText = document.querySelector(".result-text")

        btnUpload.addEventListener("click", () => {
            const formData = new FormData()
            formData.append("pdfFile", inpFile.files[0])

            fetch("/extract-text", {
                method: "post",
                body: formData
            }).then(response => {
                return response.text()
            }).then(extractedText => {
                const arrText = extractedText.replace('  ', "").replace(',', '\n')
                console.log('arrText', arrText);
                resultText.value = arrText
            })
        })
    </script>
</body>

</html>
